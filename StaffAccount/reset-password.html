<!DOCTYPE html>
<html>
<head>
    <title>Reset Password - IBACMI</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="../favicon.ico">
    <link rel="icon" type="image/png" sizes="32x32" href="../favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../favicon-16x16.png">
    <link rel="apple-touch-icon" sizes="180x180" href="../apple-touch-icon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');
        
        :root {
            --primary-color: #8E1616;
            --primary-light: #AF3030;
            --primary-dark: #700D0D;
            --secondary-color: #FFD7D7;
            --accent-color: #FFB6B6;
            --text-color: #555555;
            --light-text: #888888;
            --bg-color: #8E1616;
            --card-bg: #FFFFFF;
            --border-radius: 20px;
            --input-radius: 15px;
            --shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
        }

        * {
            box-sizing: border-box;
            transition: all 0.25s ease;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: var(--bg-color);
            margin: 0;
            font-family: 'Poppins', sans-serif;
            color: var(--text-color);
            padding: 20px;
            background-image: radial-gradient(circle at 10% 20%, rgba(200, 50, 50, 0.15) 0%, rgba(142, 22, 22, 0.05) 80%);
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
        }

        .card {
            display: flex;
            justify-content: center;
            align-items: center;
            max-width: 450px;
            width: 100%;
            flex-direction: column;
            gap: 15px;
            background: var(--card-bg);
            box-shadow: var(--shadow);
            border-radius: var(--border-radius);
            padding: 35px 25px;
            transition: transform 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .card::before {
            content: '';
            position: absolute;
            top: -50px;
            right: -50px;
            width: 100px;
            height: 100px;
            background: var(--secondary-color);
            border-radius: 50%;
            opacity: 0.3;
        }

        .card::after {
            content: '';
            position: absolute;
            bottom: -30px;
            left: -30px;
            width: 80px;
            height: 80px;
            background: var(--accent-color);
            border-radius: 50%;
            opacity: 0.3;
        }

        .logo-container {
            width: 90px;
            height: 90px;
            margin: 0 auto 20px;
            background: linear-gradient(135deg, rgba(142, 22, 22, 0.1) 0%, rgba(175, 48, 48, 0.15) 100%);
            padding: 15px;
            border-radius: 50%;
            box-shadow: 0 5px 15px rgba(142, 22, 22, 0.15);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .logo-circle {
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, #8E1616 0%, #700D0D 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 22px;
            font-family: 'Poppins', sans-serif;
            letter-spacing: 1px;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.2);
        }

        .title {
            color: var(--primary-color);
            font-weight: 700;
            font-size: 28px;
            margin-bottom: 10px;
        }

        .subtitle {
            color: var(--light-text);
            font-size: 14px;
            text-align: center;
            margin-bottom: 20px;
            max-width: 350px;
        }

        .inputBox {
            position: relative;
            width: 100%;
            max-width: 350px;
            margin-bottom: 20px;
        }

        .inputBox input {
            width: 100%;
            padding: 15px 45px 15px 20px;
            border: 2px solid #EEEEEE;
            color: var(--text-color);
            font-size: 15px;
            background: #F9F9F9;
            border-radius: var(--input-radius);
            transition: all 0.3s ease;
            font-family: 'Poppins', sans-serif;
        }

        .inputBox i {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--light-text);
            font-size: 16px;
            cursor: pointer;
        }

        .inputBox span {
            position: absolute;
            left: 20px;
            top: 15px;
            pointer-events: none;
            font-size: 14px;
            color: var(--light-text);
            transition: 0.3s;
        }

        .inputBox input:valid ~ span,
        .inputBox input:focus ~ span {
            transform: translateY(-25px);
            font-size: 12px;
            color: var(--primary-color);
            background: var(--card-bg);
            padding: 0 8px;
            font-weight: 500;
        }

        .inputBox input:valid,
        .inputBox input:focus {
            border: 2px solid var(--primary-color);
            background: #FFFFFF;
        }

        .inputBox input:valid ~ i,
        .inputBox input:focus ~ i {
            color: var(--primary-color);
        }

        .password-requirements {
            font-size: 12px;
            color: var(--light-text);
            text-align: left;
            width: 100%;
            max-width: 350px;
            margin-bottom: 15px;
        }

        .password-requirements ul {
            margin: 5px 0;
            padding-left: 20px;
        }

        .password-requirements li {
            margin: 3px 0;
        }

        .password-requirements li.valid {
            color: #2E7D32;
        }

        .enter {
            height: 50px;
            width: 100%;
            max-width: 350px;
            border-radius: 25px;
            border: none;
            cursor: pointer;
            background: linear-gradient(90deg, var(--primary-color) 0%, var(--primary-dark) 100%);
            color: white;
            transition: all 0.3s ease;
            font-size: 16px;
            margin: 20px 0;
            font-weight: 600;
            box-shadow: 0 10px 20px rgba(142, 22, 22, 0.2);
            font-family: 'Poppins', sans-serif;
            letter-spacing: 0.5px;
        }

        .enter:hover:not(:disabled) {
            transform: translateY(-3px);
            box-shadow: 0 15px 25px rgba(142, 22, 22, 0.3);
            background: linear-gradient(90deg, var(--primary-light) 0%, var(--primary-color) 100%);
        }

        .enter:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .message {
            font-size: 14px;
            margin: 8px 0;
            text-align: center;
            display: none;
            padding: 10px 15px;
            border-radius: 12px;
            width: 100%;
            max-width: 350px;
            font-weight: 500;
        }

        .error-message {
            color: #E53935;
            background-color: #FFEBEE;
            border-left: 4px solid #E53935;
        }

        .success-message {
            color: #2E7D32;
            background-color: #E8F5E9;
            border-left: 4px solid #2E7D32;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="logo-container">
                <div class="logo-circle">IBA</div>
            </div>
            
            <h1 class="title">Reset Password</h1>
            <p class="subtitle">Enter your new password below.</p>
            
            <div id="error-message" class="message error-message"></div>
            <div id="success-message" class="message success-message"></div>
            
            <form id="resetPasswordForm">
                <input type="hidden" name="token" id="token">
                
                <div class="inputBox">
                    <input type="password" name="password" id="password" required>
                    <span>New Password</span>
                    <i class="fas fa-eye" id="togglePassword"></i>
                </div>
                
                <div class="inputBox">
                    <input type="password" name="confirm_password" id="confirm_password" required>
                    <span>Confirm Password</span>
                    <i class="fas fa-eye" id="toggleConfirmPassword"></i>
                </div>
                
                <div class="password-requirements">
                    <strong>Password must contain:</strong>
                    <ul>
                        <li id="length">At least 8 characters</li>
                        <li id="uppercase">At least one uppercase letter</li>
                        <li id="lowercase">At least one lowercase letter</li>
                        <li id="number">At least one number</li>
                    </ul>
                </div>
                
                <button type="submit" class="enter" id="submitBtn">Reset Password</button>
            </form>
        </div>
    </div>
    
    <script>
        // Get token from URL
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('token');
        document.getElementById('token').value = token;
        
        if (!token) {
            document.getElementById('error-message').textContent = 'Invalid or missing reset token.';
            document.getElementById('error-message').style.display = 'block';
            document.getElementById('resetPasswordForm').style.display = 'none';
        }
        
        // Toggle password visibility
        document.getElementById('togglePassword').addEventListener('click', function() {
            const password = document.getElementById('password');
            const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
            password.setAttribute('type', type);
            this.classList.toggle('fa-eye');
            this.classList.toggle('fa-eye-slash');
        });
        
        document.getElementById('toggleConfirmPassword').addEventListener('click', function() {
            const password = document.getElementById('confirm_password');
            const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
            password.setAttribute('type', type);
            this.classList.toggle('fa-eye');
            this.classList.toggle('fa-eye-slash');
        });
        
        // Password validation
        const password = document.getElementById('password');
        password.addEventListener('input', function() {
            const value = this.value;
            
            // Length check
            document.getElementById('length').classList.toggle('valid', value.length >= 8);
            
            // Uppercase check
            document.getElementById('uppercase').classList.toggle('valid', /[A-Z]/.test(value));
            
            // Lowercase check
            document.getElementById('lowercase').classList.toggle('valid', /[a-z]/.test(value));
            
            // Number check
            document.getElementById('number').classList.toggle('valid', /[0-9]/.test(value));
        });
        
        // Form submission
        const form = document.getElementById('resetPasswordForm');
        const errorMessage = document.getElementById('error-message');
        const successMessage = document.getElementById('success-message');
        const submitBtn = document.getElementById('submitBtn');
        
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            errorMessage.style.display = 'none';
            successMessage.style.display = 'none';
            
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm_password').value;
            
            // Validate password
            if (password.length < 8) {
                errorMessage.textContent = 'Password must be at least 8 characters long.';
                errorMessage.style.display = 'block';
                return;
            }
            
            if (!/[A-Z]/.test(password) || !/[a-z]/.test(password) || !/[0-9]/.test(password)) {
                errorMessage.textContent = 'Password must contain uppercase, lowercase, and numbers.';
                errorMessage.style.display = 'block';
                return;
            }
            
            if (password !== confirmPassword) {
                errorMessage.textContent = 'Passwords do not match.';
                errorMessage.style.display = 'block';
                return;
            }
            
            submitBtn.disabled = true;
            submitBtn.textContent = 'Resetting...';
            
            const formData = new FormData(form);
            
            try {
                const response = await fetch('reset-password.php', {
                    method: 'POST',
                    body: formData
                });
                
                const result = await response.json();
                
                if (result.status === 'success') {
                    successMessage.textContent = result.message;
                    successMessage.style.display = 'block';
                    form.reset();
                    
                    // Redirect to login after 2 seconds
                    setTimeout(() => {
                        window.location.href = 'stafflogin.html';
                    }, 2000);
                } else {
                    errorMessage.textContent = result.message;
                    errorMessage.style.display = 'block';
                }
            } catch (error) {
                console.error('Error:', error);
                errorMessage.textContent = 'An error occurred. Please try again.';
                errorMessage.style.display = 'block';
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'Reset Password';
            }
        });
    </script>
</body>
</html>
